<ion-content padding class="login">



  <ion-row>
    <ion-col col-10 offset-1>
      <img src="assets/img/login-logo-trans.png">
    </ion-col>
  </ion-row>

  <ion-row style=" padding-top:2% ">
    <ion-col id="login-box">
      <form>
        <ion-list>
          <ion-item style="background: transparent;">
            <ion-label>
              <ion-icon name="ios-mail-outline"></ion-icon>
            </ion-label>
            <ion-input type="text" placeholder="Email"></ion-input>
          </ion-item>
          <ion-item style="background: transparent;">
            <ion-label>
              <ion-icon name="ios-lock-outline"></ion-icon>
            </ion-label>
            <ion-input type="password" placeholder="Password"></ion-input>
          </ion-item>
        </ion-list>

        <button style="margin-left:1%" ion-button color="blue" (click)="doLogin()">Log in</button>

      </form>
    </ion-col>
  </ion-row>


  <img src="assets/img/or-trans.png">
  <ion-row>
    <ion-col >
      <button style="    width: 96%;margin-left:1%" ion-button color="yellow" class="sign-up" (click)="doLogin()">Sign Up</button>
    </ion-col>
  </ion-row>
