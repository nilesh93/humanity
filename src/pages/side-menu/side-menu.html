<ion-menu [content]="content" enable-menu-with-back-views="true">


    <ion-content class="side" style=" background-image: url('assets/img/login-background.png')">


        <ion-list class="side-list" no-lines color="md-blue">

            <a ion-item>
                <ion-avatar item-left>
                    <img [src]="user.img">
                </ion-avatar>
                <h2>Hello</h2>
                <h3>{{user.name}}</h3>
                <button ion-button block round outline color="md-blue"> Rs.{{user.points |  number:'1.2-2'}}</button>
            </a>

            <ion-list-header>
                Menu
            </ion-list-header>
            <a (click)="navigate('Home')" ion-item menuClose>
                Home
                <ion-icon name="ios-arrow-forward-outline" item-right></ion-icon>
            </a>
            <a (click)="navigate('Causes')" ion-item menuClose>
                Causes
                <ion-icon name="ios-arrow-forward-outline" item-right></ion-icon>
            </a>
            <a (click)="navigate('Advertisments')" ion-item menuClose>
                Earn Cause Points
                <ion-icon name="ios-arrow-forward-outline" item-right></ion-icon>
            </a>

            <a (click)="navigate('Leaderboard')" ion-item menuClose>
                Leaderboards
                <ion-icon name="ios-arrow-forward-outline" item-right></ion-icon>
            </a>
            <a (click)="navigate('Donations')" ion-item menuClose>
                Donation History
                <ion-icon name="ios-arrow-forward-outline" item-right></ion-icon>
            </a>

            <ion-item>
                <ion-label>Notifications</ion-label>
                <ion-toggle [(ngModel)]="notification" color="md-blue"></ion-toggle>
            </ion-item>



            <ion-list-header>
                Explore
            </ion-list-header>
         
            <ion-item menuClose>
                About Us
                <ion-icon name="ios-arrow-forward-outline" item-right></ion-icon>
            </ion-item>

        </ion-list>

 
    </ion-content>
</ion-menu>


<ion-nav [root]="sideBarPage" #content swipeBackEnabled="true" ></ion-nav>
