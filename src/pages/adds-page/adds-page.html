<ion-header>

  <ion-navbar color="md-blue">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
   Advertisements
    </ion-title>


  </ion-navbar>

</ion-header>


<ion-content style="background-color:#F5F5F5">

  <ion-refresher (ionRefresh)="doRefresh($event)" color="md-blue">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>

    
    <a ion-item *ngFor="let add of adds">
      <ion-avatar item-left>
        <img [src]="add._company.img">
      </ion-avatar>
      <h2>{{add.title}}</h2>
      <h3>{{add._company.name}}</h3>
      <button ion-button round outline color="md-blue">Rs {{add.price_per_view | number:'1.2-2'}} per view</button>
      <button ion-button outline color="md-dark" item-right (click)="viewAdd(add._id)" style="padding-left:1rem;padding-right:1rem;">Watch</button>

    </a>
    
  </ion-list>
</ion-content>
