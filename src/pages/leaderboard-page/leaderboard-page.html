<ion-header>

  <ion-navbar color="md-blue">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Leaderboard
    </ion-title>


  </ion-navbar>

</ion-header>   



<ion-content style="background-color:#F5F5F5">
  <ion-refresher (ionRefresh)="reload($event)" color="md-blue">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let user of leaderboard; let i = index">
      <ion-badge item-left style="background-color:transparent; color:grey; font-size:108%">{{i+1}}</ion-badge>
      <ion-avatar item-left>
        <img [src]="user.img">
      </ion-avatar>
      <h2>{{user.name}}</h2>
      <button ion-button round outline color="md-blue">Rs. {{user.total_donations | number:'1.2-2'}}</button>


    </ion-item>

  </ion-list>

  <ion-infinite-scroll *ngIf="showInfiniteScroll" (ionInfinite)="lazyLoad($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Loading more Users...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
