<ion-header color="md-blue">


    <ion-navbar color="md-blue">
        <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Causes</ion-title>

        
        <ion-buttons end>

             <button ion-button  clear icon-only (click)="presentPopover($event)">
  <ion-icon name="more"></ion-icon>
</button>

        </ion-buttons>



    </ion-navbar>
    <ion-toolbar color="md-blue" *ngIf="showSubHeader">
        <ion-searchbar [(ngModel)]="searchText" [showCancelButton]="true" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)"
            animated="true" color="md-blue">
        </ion-searchbar>
    </ion-toolbar>


</ion-header>


<ion-content #contentRef style="background-color:#F5F5F5" class="card-background-page" (ionScroll)="scrollingDetect($event)">



    <ion-card *ngFor="let item of causes">


        <img [src]="item.img" />

        <ion-item class="card-title">

            <h1>{{item.title}}</h1>
            <p>{{item.date_created | date}}</p>
            <p>{{item.description}}</p>
            <button ion-button round color="md-blue">Rs {{(item.target - item.recieved) | number:'1.2-2'}} needed</button>
            <button ion-button round [outline]="true" icon-left color="md-light">
                 <ion-icon name="heart"></ion-icon>
                    <div>{{item.watching}} Watching</div>
            </button>

        </ion-item>

        <ion-row>

            
                <button ion-button block  clear color="md-dark"  (click)="gotocause_details(item._id)" >
       
        More Details
        
      </button>
            
        </ion-row>
    </ion-card>


</ion-content>
