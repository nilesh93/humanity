<ion-header>

  <ion-navbar color="md-blue">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Home
    </ion-title>


  </ion-navbar>

</ion-header>


<ion-content style="background-color:#F5F5F5">
  <!--<ion-refresher (ionRefresh)="load($event)" color="md-blue">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>-->




  <ion-row>
    <ion-col>
      <ion-slides>
        <ion-slide *ngFor="let item of causes">
          <ion-card class="card-background-page"   (click)="gotocause_details(item._id)">

            <img [src]="item.img" style="height:100%; width:100%;min-height:17rem; max-height:17rem" />
            <ion-item class="card-title" padding>

              <h2>{{item.title}}</h2>
              <p>{{item.date_created | date}}</p>
              <p>{{item.description}}</p>
              <button ion-button round color="md-blue">Rs {{(item.target - item.recieved) | number:'1.2-2'}} needed</button>

            </ion-item>
          </ion-card>
        </ion-slide>

      </ion-slides>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-card>
        <ion-row>

          <ion-col>
            <ion-card>
              <ion-list>
                <ion-item color="light">
                  <ion-avatar item-left padding>
                    <img [src]="img">
                  </ion-avatar>
                  <h2>{{userDetails.name}}</h2>
                  <p> {{dateJoined}} </p>
                  <button ion-button round outline color="md-blue">Rs {{userDetails.points |  number:'1.2-2'}}</button>
                </ion-item>
              </ion-list>
            </ion-card>
          </ion-col>
          <!--<ion-col>
            <ion-card color="pink" style="margin-bottom:0cm !important">
              <ion-card-header style="font-size:90%">
                Humanity Rank
              </ion-card-header>
              <ion-card-content>

                <h1 style="font-size:250%;">{{rank}}</h1>

              </ion-card-content>
            </ion-card>
          </ion-col>-->


        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>

  <!--stats-->
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-row>
          <ion-col col-6>


            <ion-card-content style="padding-bottom:0cm">

              <ion-row *ngIf="userDetailsDidLoad">
                <div col-12>
                  <div style="display: block;">
                    <canvas baseChart [legend]="false" [labels]="labels" [datasets]="datasets" [colors]="colorsEmptyObject" [chartType]="type"></canvas>
                  </div>


                  <ion-row>
                    <div col-3>
                      <div style="background-color:#BDBDBD;width:100%; height:15px"></div>
                    </div>
                    <div col-9>
                      <h5> Earned </h5>
                    </div>
                  </ion-row>
                  <ion-row>
                    <div col-3>
                      <div style="background-color:#2196F3;width:100%; height:15px"></div>
                    </div>
                    <div col-9>
                      <h5> Donated </h5>
                    </div>
                  </ion-row>
                </div>

              </ion-row>


            </ion-card-content>


          </ion-col>

          <ion-col>
            <ion-card color="md-blue" style="">
              <ion-card-header style="font-size:90%">
                Total Donations
              </ion-card-header>
              <ion-card-content>
                <h3> <small>RS</small> </h3>
                <h1>{{userDetails.total_donations | number:'1.2-2'}}</h1>
              </ion-card-content>
            </ion-card>

            <ion-card color="grey" style="margin-bottom:0cm !important">
              <ion-card-header style="font-size:90%">
                Total Earnings
              </ion-card-header>
              <ion-card-content>
                <h3> <small>RS</small> </h3>
                <h1>{{userDetails.total_points | number:'1.2-2'}}</h1>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>
  <!--stats-end-->






</ion-content>
