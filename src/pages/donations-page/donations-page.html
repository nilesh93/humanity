<ion-header>

  <ion-navbar color="md-blue">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Donation History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color:#F5F5F5">
  <ion-list>

    <ion-item *ngFor="let x of donations">
      <ion-avatar item-left>
        <div class="numberCircle"><span>{{extractLetterss(x._cause.title) | uppercase}}</span></div>
      </ion-avatar>
      <h2>{{x._cause.title}}</h2>
      <p>{{x.date | date}}</p>
      <p>{{x._cause.description}} </p>
      <button ion-button round outline color="md-blue">Rs {{x.amount | number:'1.2-2'}}</button>
    </ion-item>

  </ion-list>

  <ion-infinite-scroll *ngIf="showInfiniteScroll" (ionInfinite)="lazyLoad($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Loading more Donations...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
